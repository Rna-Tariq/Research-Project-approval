<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Board</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="board">
        <div class="column">
            <h2>Proposed</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Implement Login</h3>
                    <p>Implement Firebase's authorization flow for logging in</p>
                    <div class="checklist">
                        <h4>Checklist</h4>
                        <ul>
                            <li><input type="checkbox"> Guest login</li>
                            <li><input type="checkbox"> User login</li>
                        </ul>
                    </div>
                    <div class="details">
                        <button class="show-details">Show Details</button>
                        <div class="extra-details">
                            <p><strong>Due Date:</strong> Feb 27 at 2:22 PM</p>
                            <p><strong>Members:</strong> K</p>
                            <div class="activity">
                                <h4>Activity</h4>
                                <textarea placeholder="Write a comment..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
            <button class="add-card">+ Add a card</button>
        </div>
        <!-- Other columns (Approved, In Progress, etc.) will be similar -->
    </div>
    <script src="task2.js"></script>
</body>
</html>
